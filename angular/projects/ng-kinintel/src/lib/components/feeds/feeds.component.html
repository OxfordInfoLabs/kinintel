<div class="container mx-auto max-w-screen-lg mb-4">

    <div class="bg-white p-6 content-wrapper">
        <div class="pb-6 flex align-center justify-between">
            <div class="flex justify-between w-full items-center mb-4">
                <h3 class="mb-0 text-lg leading-6 font-medium text-gray-900">
                    {{'Feeds'}}
                </h3>
                <button mat-flat-button color="primary" (click)="editFeed()">Create New Feed</button>
            </div>
        </div>

        <div class="mb-8">
            <input class="full" type="text" placeholder="Search for a feed"
                   (keyup)="searchText.next($event.target.value)">
        </div>

        <table mat-table [dataSource]="datasets">

            <!-- Position Column -->
            <ng-container matColumnDef="path">
                <th mat-header-cell *matHeaderCellDef> Path</th>
                <td mat-cell *matCellDef="let element">
                    <div class="flex items-center">
                        {{feedUrl}}{{element.path}}
                        <mat-icon color="primary" class="ml-2 text-sm cursor-pointer"
                            (click)="element._showExample = !element._showExample">info_outline</mat-icon>
                    </div>

                    <div *ngIf="element._showExample" class="text-gray-500 my-2 text-xs">
                        <div>Example usage:</div>
                        <div>{{feedUrl}}{{element.path}}?apiKey=<b>[[apiKey]]</b>&apiSecret=<b>[[apiSecret]]</b></div>
                    </div>
                </td>
            </ng-container>

            <ng-container matColumnDef="dataset">
                <th mat-header-cell *matHeaderCellDef> Dataset</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-button color="primary" (click)="view(element.datasetInstanceId)">
                        {{element.datasetLabel.title}}</button>
                </td>
            </ng-container>

            <ng-container matColumnDef="params">
                <th mat-header-cell *matHeaderCellDef> Parameters</th>
                <td mat-cell *matCellDef="let element"> {{element.exposedParameterNames.join(', ')}} </td>
            </ng-container>

            <ng-container matColumnDef="explore">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element" class="text-right nop">
                    <div class="flex items-center justify-end">
                        <button mat-button color="primary" (click)="editFeed(element)"> Edit</button>
                        <div class="divider"></div>
                        <button color="primary" mat-icon-button [matMenuTriggerFor]="itemMenu">
                            <mat-icon>more_vert</mat-icon>
                        </button>
                        <mat-menu #itemMenu="matMenu">
                            <button mat-menu-item (click)="delete(element.id)">Delete Feed</button>
                        </mat-menu>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="['path', 'dataset', 'params', 'explore']"></tr>
            <tr mat-row *matRowDef="let row; columns: ['path', 'dataset', 'params', 'explore'];"></tr>
        </table>
        <mat-paginator [length]="datasets.length"
                       [pageSize]="10"
                       [pageSizeOptions]="[5, 10, 25, 100]">
        </mat-paginator>
    </div>

</div>
