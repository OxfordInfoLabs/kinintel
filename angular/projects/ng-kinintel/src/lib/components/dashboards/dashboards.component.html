<div class="container mx-auto max-w-screen-lg mb-4">

    <div class="bg-white p-6 content-wrapper">

        <div class="pb-6 flex align-center justify-between">
            <div class="flex items-center">
                <h3 class="mb-0 mr-2 text-lg leading-6 font-medium text-gray-900">
                    {{headingLabel || 'Dashboards'}}
                </h3>
                <mat-chip-list *ngIf="activeTag" class="overflow-hidden">
                    <mat-chip class="active-tag" [removable]="true" (removed)="removeActiveTag()">
                        <span><b>{{config.tagLabel || 'Tag'}}:&nbsp;</b>{{activeTag ? activeTag.tag : ''}}</span>
                        <mat-icon matChipRemove>cancel</mat-icon>
                    </mat-chip>
                </mat-chip-list>
            </div>
            <button *ngIf="!shared" mat-flat-button color="primary" (click)="view(0)">
                Add New Dashboard
            </button>
        </div>

        <div class="mb-4 flex items-center">
            <input #searchInput class="full mt-5 pr-6" type="text" placeholder="Search for a dashboard"
                   (keyup)="searchText.next($event.target.value)">
            <div class="w-1/3 -ml-2">
                <mat-label>Categories</mat-label>
                <mat-select [(ngModel)]="filteredCategories" (selectionChange)="reload.next(Date.now())"
                            multiple class="rounded-l-none">
                    <mat-option *ngFor="let category of categories" [value]="category">{{category.category}}</mat-option>
                </mat-select>
            </div>
        </div>

        <div class="search-listing sort" *ngIf="searchText.getValue() || filteredCategories.length">
            <div class="list-title">
                Search
            </div>
            <div *ngIf="searchText.getValue()" class="badge-item outline">
                <span>{{searchText.getValue()}}</span>
                <button mat-icon-button (click)="searchText.next(''); searchInput.value = ''">
                    <mat-icon>cancel</mat-icon>
                </button>
            </div>
            <div *ngFor="let category of filteredCategories; let i = index" class="badge-item outline">
                <span>{{category.category}}</span>
                <button mat-icon-button (click)="removeCategory(i)">
                    <mat-icon>cancel</mat-icon>
                </button>
            </div>
        </div>

        <table class="dashboard-table" mat-table [dataSource]="dashboards">

            <!-- Position Column -->
            <ng-container matColumnDef="datasource">
                <th mat-header-cell *matHeaderCellDef> Dashboards</th>
                <td mat-cell *matCellDef="let element">
                    <div class="flex flex-col">
                        <div>{{element.title}}</div>
                        <div (click)="element.viewDescription = !element.viewDescription"
                            class="text-gray-400 font-thin w-2/3 overflow-ellipsis overflow-hidden whitespace-nowrap cursor-pointer hover:underline">
                            {{element.summary}}
                        </div>
                        <div class="inline-category" *ngIf="element.categories.length">
                            <a href="javascript:void(0)" *ngFor="let category of element.categories"
                                (click)="addCategoryToFilter(category)">
                                {{category.category}}
                            </a>
                        </div>
                        <div *ngIf="element.viewDescription && element.description" class="mt-4"
                             [innerHTML]="element.description"></div>
                    </div>

                </td>
            </ng-container>

            <ng-container matColumnDef="explore">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element" class="text-right nop">
                    <div class="flex items-center justify-end">
                        <button mat-button color="primary" *ngIf="shared" [routerLink]="['/dashboards/view/' + element.id]" > View</button>
                        <button mat-button color="primary" *ngIf="!shared" (click)="view(element.id)" > Edit</button>
                        <div class="divider"></div>
                        <button color="primary" mat-icon-button [matMenuTriggerFor]="itemMenu">
                            <mat-icon>more_vert</mat-icon>
                        </button>
                        <mat-menu #itemMenu="matMenu">
                            <button mat-menu-item *ngIf="shared" (click)="view(element.id)">Extend Dashboard</button>
                            <button mat-menu-item *ngIf="!shared" [routerLink]="['/dashboards/view/' + element.id]">View Read Only</button>
                            <button mat-menu-item (click)="editMetadata(element)" *ngIf="!shared">Edit Metadata</button>
                            <button mat-menu-item (click)="delete(element.id)" *ngIf="!shared">Delete Dashboard</button>
                        </mat-menu>
                    </div>

                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="['datasource', 'explore']"></tr>
            <tr mat-row *matRowDef="let row; columns: ['datasource', 'explore'];"></tr>
        </table>
        <mat-paginator [length]="dashboards.length"
                       [pageSize]="10"
                       [pageSizeOptions]="[5, 10, 25, 100]">
        </mat-paginator>
    </div>

</div>
