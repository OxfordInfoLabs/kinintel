<div class="container mx-auto max-w-screen-lg">

    <h2 class="flex align-center"><span class="">Dashboards</span>
        <mat-chip-list *ngIf="activeTag" class="overflow-hidden">
            <mat-chip class="active-tag" [removable]="true" (removed)="removeActiveTag()">
                <span><b>{{environment.tagLabel}}:&nbsp;</b>{{activeTag ? activeTag.tag : ''}}</span>
                <mat-icon matChipRemove>cancel</mat-icon>
            </mat-chip>
        </mat-chip-list>
    </h2>

    <div class="bg-white p-6 content-wrapper">
        <div class="mb-8">
            <input class="full" type="text" placeholder="Search for a datasource" (keyup)="searchText.next($event.target.value)">
        </div>

        <table mat-table [dataSource]="dashboards">

            <!-- Position Column -->
            <ng-container matColumnDef="datasource">
                <th mat-header-cell *matHeaderCellDef> Datasource </th>
                <td mat-cell *matCellDef="let element"> {{element.title}} </td>
            </ng-container>

            <ng-container matColumnDef="explore">
                <th mat-header-cell *matHeaderCellDef>  </th>
                <td mat-cell *matCellDef="let element" class="text-right">
                    <button mat-button color="primary" (click)="view(element.id)"> View</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="['datasource', 'explore']"></tr>
            <tr mat-row *matRowDef="let row; columns: ['datasource', 'explore'];"></tr>
        </table>
        <mat-paginator [length]="dashboards.length"
                       [pageSize]="10"
                       [pageSizeOptions]="[5, 10, 25, 100]">
        </mat-paginator>
    </div>

</div>
