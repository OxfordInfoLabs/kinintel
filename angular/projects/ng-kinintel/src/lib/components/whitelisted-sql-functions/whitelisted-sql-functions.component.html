<div class="max-w-7xl mx-auto pb-6">
    <div class="max-w-3xl mx-auto divide-y-2 divide-gray-200">
        <dl class="space-y-6  divide-y divide-gray-200">
            <div class="py-6">
                <ng-template [ngIf]="fields.length">
                    <dt class="text-lg">
                        <!-- Expand/collapse question button -->
                        <button type="button" (click)="showColumns = !showColumns"
                                class="text-left w-full flex justify-between items-start text-gray-400"
                                aria-controls="faq-0" aria-expanded="false">
                            <span class="font-medium text-gray-900"> Available Columns </span>
                            <span class="ml-6 h-7 flex items-center">
                                    <svg [ngClass]="{'rotate-0': !showColumns, '-rotate-180': showColumns}"
                                         class="h-6 w-6 transform" xmlns="http://www.w3.org/2000/svg" fill="none"
                                         viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                              d="M19 9l-7 7-7-7"/>
                                    </svg>
                                </span>
                        </button>
                    </dt>
                    <dd class="mt-2" *ngIf="showColumns">
                        <p class="text-base text-gray-500">
                            Use columns by wrapping the column name in double square brackets.
                        </p>
                        <table class="min-w-full divide-y divide-gray-300">
                            <thead class="bg-gray-50">
                            <tr>
                                <th scope="col" class="px-3 py-4 text-left text-sm font-semibold text-gray-900">
                                    Title
                                </th>
                                <th scope="col" class="px-3 py-4 text-left text-sm font-semibold text-gray-900">
                                    Column
                                </th>
                            </tr>
                            </thead>
                            <tbody class="divide-y divide-gray-200 bg-white">
                            <tr *ngFor="let field of fields">
                                <td class="whitespace-nowrap px-3 py-2 text-sm text-gray-900 font-semibold">
                                    {{field.title}}</td>
                                <td class="whitespace-nowrap px-3 py-2 text-sm text-gray-500">
                                    [[{{field.name}}]]
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </dd>
                </ng-template>
            </div>
        </dl>
    </div>
    <div class="max-w-3xl mx-auto divide-y-2 divide-gray-200">
        <p class="pt-6 text-base text-gray-500 text-semibold">
            Available Functions
        </p>
        <dl class="space-y-6 divide-y divide-gray-200" *ngIf="Object.keys(sqlFunctions).length">
            <div class="pt-6" *ngFor="let key of Object.keys(sqlFunctions)">
                <dt class="text-lg">
                    <!-- Expand/collapse question button -->
                    <button type="button" (click)="sqlFunctions[key].show = !sqlFunctions[key].show"
                            class="text-left w-full flex justify-between items-start text-gray-400"
                            aria-controls="faq-0" aria-expanded="false">
                        <span class="font-medium text-gray-900 capitalize"> {{key.toLowerCase()}} </span>
                        <span class="ml-6 h-7 flex items-center">
                                    <svg
                                        [ngClass]="{'rotate-0': !sqlFunctions[key].show, '-rotate-180': sqlFunctions[key].show}"
                                        class="h-6 w-6 transform" xmlns="http://www.w3.org/2000/svg" fill="none"
                                        viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                              d="M19 9l-7 7-7-7"/>
                                    </svg>
                                </span>
                    </button>
                </dt>
                <dd class="mt-2" *ngIf="sqlFunctions[key].show">
                    <table class="min-w-full divide-y divide-gray-300">
                        <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-3 py-4 text-left text-sm font-semibold text-gray-900">
                                Name
                            </th>
                            <th scope="col" class="px-3 py-4 text-left text-sm font-semibold text-gray-900">
                                Parameters
                            </th>
                            <th scope="col" class="px-3 py-4 text-left text-sm font-semibold text-gray-900">
                                Description
                            </th>
                        </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-200 bg-white">
                        <tr *ngFor="let sql of sqlFunctions[key].functions">
                            <td class="px-3 py-2 text-sm text-gray-900 font-semibold">
                                {{sql.name}}</td>
                            <td class="px-3 py-2 text-sm text-gray-500">
                                {{sql.params}}
                            </td>
                            <td class="px-3 py-2 text-sm text-gray-500">
                                {{sql.description}}
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </dd>
            </div>
        </dl>
    </div>
</div>
