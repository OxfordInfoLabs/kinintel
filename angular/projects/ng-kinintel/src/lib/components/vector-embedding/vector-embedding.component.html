<div class="p-6 bg-white border-b border-gray-200">
    <div class="md:flex md:items-center md:justify-between md:space-x-5">
        <div class="flex items-start flex-1">
            <div class="pt-1.5">
                <h1 class="mb-0 text-2xl font-bold text-gray-900">Vector Embedding</h1>

            </div>
        </div>
        <div class="flex flex-col-reverse justify-stretch">
            <button type="button" (click)="editEmbedding()"
                    class="inline-flex items-center justify-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-primary focus:outline-none">
                Create New Vector Embedding
            </button>
        </div>
    </div>
</div>

<div class="px-4 sm:px-6 lg:px-8 mt-0">
    <div class="flex flex-col">

        <div class="-my-2 -mx-4 sm:-mx-6 lg:-mx-8">
            <div class="inline-block min-w-full py-2 align-middle">
                <div class="mt-3 sm:mt-0 flex-1">
                    <label for="mobile-search-candidate" class="sr-only">Search</label>
                    <div class="flex">
                        <div class="relative flex-grow focus-within:z-10">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg"
                                     viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                    <path fill-rule="evenodd"
                                          d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                                          clip-rule="evenodd"/>
                                </svg>
                            </div>
                            <input type="text" name="mobile-search-candidate" id="mobile-search-candidate"
                                   class="block w-full rounded-none pl-10 border-t-0 border-l-0 border-gray-300"
                                   placeholder="Search vector embeddings"
                                   (keyup)="searchText.next($event.target.value)">
                        </div>
                    </div>
                </div>
                <table class="min-w-full border-separate bg-white" style="border-spacing: 0">
                    <ng-template [ngIf]="embeddings.length">

                        <thead class="bg-gray-100">
                        <tr>
                            <th scope="col"
                                class="sticky top-0 z-10 border-b border-gray-300 bg-gray-50 bg-opacity-75 py-3.5 px-4 text-left text-xs font-semibold text-gray-900 backdrop-blur backdrop-filter">

                            </th>
                            <th scope="col"
                                class="sticky top-0 z-10 border-b border-gray-300 bg-gray-50 bg-opacity-75 py-3.5 px-4 text-left text-xs font-semibold text-gray-900 backdrop-blur backdrop-filter">
                                Title
                            </th>
                            <th scope="col"
                                class="sticky top-0 z-10 border-b border-gray-300 bg-gray-50 bg-opacity-75 py-3.5 px-4 text-left text-xs font-semibold text-gray-900 backdrop-blur backdrop-filter">
                                Status
                            </th>
                            <th scope="col"
                                class="sticky top-0 z-10 border-b border-gray-300 bg-gray-50 bg-opacity-75 py-3.5 px-4 text-left text-xs font-semibold text-gray-900 backdrop-blur backdrop-filter">
                                Last Run Time
                            </th>
                            <th scope="col"
                                class="sticky top-0 z-10 border-b border-gray-300 bg-gray-50 bg-opacity-75 py-3.5 px-4 backdrop-blur backdrop-filter">
                                <span class="sr-only">Edit</span>
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let embedding of embeddings" class="hover:bg-gray-50">
                            <td>
                                <button *ngIf="embedding.taskStatus !== 'RUNNING'" color="primary"
                                        matTooltip="Trigger snapshot to run now" mat-icon-button
                                        (click)="triggerProcessor(embedding.key)">
                                    <mat-icon>play_arrow</mat-icon>
                                </button>
                                <svg *ngIf="embedding.taskStatus === 'RUNNING'"
                                     class="animate-spin ml-3 mr-2 h-5 w-5 text-secondary"
                                     xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor"
                                            stroke-width="4"></circle>
                                    <path class="opacity-75" fill="currentColor"
                                          d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                </svg>
                            </td>
                            <td class="whitespace-nowrap border-gray-200 px-4 py-2 text-sm font-medium text-gray-900">
                                <div class="hover:underline cursor-pointer"
                                     (click)="viewData(embedding)">{{embedding.title}}</div>
                            </td>
                            <td class="whitespace-nowrap border-b border-gray-200 py-0.5 px-2 text-sm text-gray-500">
                                <div
                                    class="inline-flex text-sm lowercase flex items-center text-white px-3 rounded-full"
                                    [ngClass]="{'py-0.5': embedding.taskStatus !== 'RUNNING','py-1': embedding.taskStatus === 'RUNNING', 'bg-gray-400': embedding.taskStatus === 'PENDING', 'bg-secondary': embedding.taskStatus === 'RUNNING', 'bg-success': embedding.taskStatus === 'COMPLETED', 'bg-danger': embedding.taskStatus === 'FAILED'}">
                                    <ng-template [ngIf]="embedding.taskStatus === 'PENDING'">
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                             stroke-width="1.5" stroke="currentColor" class="-ml-1 w-6 h-6 mr-2">
                                            <path stroke-linecap="round" stroke-linejoin="round"
                                                  d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                        </svg>
                                    </ng-template>
                                    <ng-template [ngIf]="embedding.taskStatus === 'RUNNING'">
                                        <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white"
                                             xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor"
                                                    stroke-width="4"></circle>
                                            <path class="opacity-75" fill="currentColor"
                                                  d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                        </svg>
                                    </ng-template>
                                    <ng-template [ngIf]="embedding.taskStatus === 'COMPLETED'">
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                             stroke-width="1.5" stroke="currentColor" class="-ml-1 w-6 h-6 mr-2">
                                            <path stroke-linecap="round" stroke-linejoin="round"
                                                  d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                        </svg>
                                    </ng-template>
                                    <ng-template [ngIf]="embedding.taskStatus === 'FAILED'">
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                             stroke-width="1.5" stroke="currentColor" class="-ml-1 w-6 h-6 mr-2">
                                            <path stroke-linecap="round" stroke-linejoin="round"
                                                  d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z"/>
                                        </svg>
                                    </ng-template>
                                    <ng-template [ngIf]="embedding.taskStatus === 'TIMED_OUT'">
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="-ml-1 w-6 h-6 mr-2">
                                            <path stroke-linecap="round" stroke-linejoin="round" d="M14.25 9v6m-4.5 0V9M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                        </svg>
                                    </ng-template>
                                    {{_.startCase(embedding.taskStatus)}}
                                </div>
                            </td>
                            <td class="whitespace-nowrap border-gray-200 px-4 py-2 text-sm text-gray-500">
                                {{embedding.taskLastEndTime}}
                            </td>
                            <td class="whitespace-nowrap border-gray-200 px-4 py-2 text-sm text-gray-500">
                                <div class="flex items-center justify-end">
                                    <button mat-button color="primary"
                                            [disabled]="embedding.taskStatus === 'PENDING'"
                                            (click)="viewData(embedding)"> View Data</button>
                                    <div class="divider"></div>
                                    <button color="primary" mat-icon-button [matMenuTriggerFor]="itemMenu">
                                        <mat-icon>more_vert</mat-icon>
                                    </button>
                                    <mat-menu #itemMenu="matMenu">
                                        <button mat-menu-item (click)="editEmbedding(embedding)">Edit Embedding</button>
                                        <button mat-menu-item (click)="delete(embedding.key)">Delete Embedding</button>
                                    </mat-menu>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="6"
                                class="border-t bg-gray-50 whitespace-nowrap border-b border-gray-200 py-1 px-4 text-sm text-gray-900">
                                <div class="paging-toolbar flex align-center justify-end">

                                    <div class="flex items-center justify-center">
                                        <div class="text-xs text-gray-400 mr-10">
                                            Showing {{ offset + 1 }} - {{ (page * limit) - (limit - embeddings.length) }}
                                        </div>
                                        <select [value]="limit" (change)="pageSizeChange($event.target.value)"
                                                class="mr-8 p-1.5">
                                            <option [value]="1">1</option>
                                            <option [value]="5">5</option>
                                            <option [value]="10">10</option>
                                            <option [value]="25">25</option>
                                            <option [value]="50">50</option>
                                            <option [value]="100">100</option>
                                            <option [value]="250">250</option>
                                            <option [value]="1000">1000</option>
                                        </select>
                                        <button mat-icon-button class="mr-4" (click)="decreaseOffset()"
                                                [disabled]="page <= 1">
                                            <mat-icon>chevron_left</mat-icon>
                                        </button>
                                        <button mat-icon-button (click)="increaseOffset()" [disabled]="endOfResults">
                                            <mat-icon>chevron_right</mat-icon>
                                        </button>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </ng-template>
                </table>
            </div>
        </div>
    </div>
</div>
