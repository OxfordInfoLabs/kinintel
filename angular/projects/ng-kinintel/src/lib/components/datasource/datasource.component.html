<div class="container mx-auto max-w-screen-lg mb-4">

    <div class="bg-white p-6 content-wrapper">
        <div class="pb-6 flex align-center justify-between">
            <div class="flex justify-between">
                <div>
                    <h3 class="mb-0 text-lg leading-6 font-medium text-gray-900">
                        Datasources
                    </h3>
                </div>
            </div>
        </div>

        <div class="mb-8">
            <input class="full" type="text" placeholder="Search for a datasource" (keyup)="searchText.next($event.target.value)">
        </div>

        <table mat-table [dataSource]="datasources">

            <!-- Position Column -->
            <ng-container matColumnDef="datasource">
                <th mat-header-cell *matHeaderCellDef> Datasource </th>
                <td mat-cell *matCellDef="let element"> {{element.title}} </td>
            </ng-container>

            <ng-container matColumnDef="explore">
                <th mat-header-cell *matHeaderCellDef>  </th>
                <td mat-cell *matCellDef="let element" class="text-right nop">
                    <button mat-button color="primary" (click)="explore(element)"> Explore</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="['datasource', 'explore']"></tr>
            <tr mat-row *matRowDef="let row; columns: ['datasource', 'explore'];"></tr>
        </table>
        <mat-paginator [length]="datasources.length"
                       [pageSize]="10"
                       [pageSizeOptions]="[5, 10, 25, 100]">
        </mat-paginator>
    </div>

</div>
