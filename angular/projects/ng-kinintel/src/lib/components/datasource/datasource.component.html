<div class="container mx-auto max-w-screen-lg mb-4">

    <div class="bg-white p-6 content-wrapper">
        <div class="pb-6 flex align-center justify-between">
            <h3 class="mb-0 text-lg leading-6 font-medium text-gray-900">
                Datasources
            </h3>
            <button mat-flat-button color="primary" [matMenuTriggerFor]="create">
                Connect Datasource
                <mat-icon>expand_more</mat-icon>
            </button>
            <mat-menu #create="matMenu">
                <button mat-menu-item [routerLink]="['/create-datasource']">
                    New Datasource
                </button>
            </mat-menu>
        </div>

        <div class="mb-8">
            <input class="full" type="text" placeholder="Search for a datasource"
                   (keyup)="searchText.next($event.target.value)">
        </div>

        <table mat-table [dataSource]="datasources">

            <!-- Position Column -->
            <ng-container matColumnDef="datasource">
                <th mat-header-cell *matHeaderCellDef> Datasource</th>
                <td mat-cell *matCellDef="let element"> {{element.title}} </td>
            </ng-container>

            <ng-container matColumnDef="explore">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element" class="text-right nop">
                    <div class="flex items-center justify-end">
                        <ng-template [ngIf]="element.custom">
                            <button mat-button color="primary" [routerLink]="['/create-datasource', element.key]">
                                Edit
                            </button>
                            <div class="divider"></div>
                        </ng-template>

                        <button mat-button color="primary" (click)="explore(element)"> Explore</button>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="['datasource', 'explore']"></tr>
            <tr mat-row *matRowDef="let row; columns: ['datasource', 'explore'];"></tr>
        </table>
        <div class="paging-toolbar flex align-center justify-end mt-4">
            <select [value]="limit.getValue()" (change)="pageSizeChange($event.target.value)" class="mr-8">
                <option [value]="1">1</option>
                <option [value]="5">5</option>
                <option [value]="10">10</option>
                <option [value]="25">25</option>
                <option [value]="50">50</option>
                <option [value]="100">100</option>
                <option [value]="250">250</option>
                <option [value]="1000">1000</option>
            </select>
            <button mat-icon-button class="mr-4" (click)="decreaseOffset()" [disabled]="page <= 1">
                <mat-icon>chevron_left</mat-icon>
            </button>
            <button mat-icon-button (click)="increaseOffset()" [disabled]="endOfResults">
                <mat-icon>chevron_right</mat-icon>
            </button>
        </div>
    </div>

</div>
