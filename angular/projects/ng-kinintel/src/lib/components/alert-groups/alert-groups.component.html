<div class="container mx-auto max-w-screen-lg">

    <h2>Alert Groups</h2>

    <div class="bg-white p-6 content-wrapper">

        <div class="px-4 align-center justify-between">
            <div></div>
            <button mat-flat-button color="primary" [routerLink]="['/alert-groups', 0]">
                <mat-icon>add</mat-icon> New Alert Group
            </button>
        </div>

        <div class="my-8">
            <input class="full" type="text" placeholder="Search for alert group" (keyup)="searchText.next($event.target.value)">
        </div>

        <table mat-table [dataSource]="alertGroups">

            <!-- Position Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.title}} </td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element"> {{element.taskStatus}} </td>
            </ng-container>

            <ng-container matColumnDef="nextRun">
                <th mat-header-cell *matHeaderCellDef> Next Run </th>
                <td mat-cell *matCellDef="let element"> {{moment.unix(element.taskNextStartTime.timestamp).format('DD/MM/YYYY HH:mm')}} </td>
            </ng-container>

            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef>  </th>
                <td mat-cell *matCellDef="let element" class="text-right">
                    <div class="align-center justify-end">
                        <button mat-button color="primary" [routerLink]="['/alert-groups', element.id]"> Edit</button>                        <div class="divider"></div>
                        <button mat-button color="primary" (click)="delete(element.id)"> Delete</button>
                    </div>

                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="['name', 'status', 'nextRun', 'edit']"></tr>
            <tr mat-row *matRowDef="let row; columns: ['name', 'status', 'nextRun', 'edit'];"></tr>
        </table>
        <mat-paginator [length]="alertGroups.length"
                       [pageSize]="10"
                       [pageSizeOptions]="[5, 10, 25, 100]">
        </mat-paginator>

    </div>

</div>
