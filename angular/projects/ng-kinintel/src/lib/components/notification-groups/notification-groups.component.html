<div class="container mx-auto max-w-screen-lg">

    <h2>Notification Groups</h2>

    <div class="bg-white p-6 content-wrapper">

        <div class="px-4 align-center justify-between">
            <div></div>
            <button mat-flat-button color="primary" [routerLink]="['/notification-groups', 0]">
                <mat-icon>add</mat-icon> New Notification Group
            </button>
        </div>

        <table mat-table [dataSource]="notificationGroups">

            <!-- Position Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element" (click)="editNotification(element.id)"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef> Type </th>
                <td mat-cell *matCellDef="let element" (click)="editNotification(element.id)">
                    <span class="capitalize">{{element.communicationMethod}}</span>
                </td>
            </ng-container>

            <ng-container matColumnDef="default">
                <th mat-header-cell *matHeaderCellDef>  </th>
                <td mat-cell *matCellDef="let element" class="text-right" (click)="editNotification(element.id)">
                    <mat-chip-list *ngIf="element.default" class="flex justify-end">
                        <mat-chip color="primary" selected>Default</mat-chip>
                    </mat-chip-list>
                </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>  </th>
                <td mat-cell *matCellDef="let element" class="text-right">
                    <button mat-icon-button color="warn" (click)="removeNotification(element.id)">
                        <mat-icon>clear</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="['name', 'type', 'default', 'action']"></tr>
            <tr mat-row *matRowDef="let row; columns: ['name', 'type', 'default', 'action'];"></tr>
        </table>

    </div>

</div>
