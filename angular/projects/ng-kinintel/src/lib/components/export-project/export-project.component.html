<div class="p-6 bg-white border-b border-gray-200">
    <div class="md:flex md:items-center md:justify-between md:space-x-5">
        <div class="flex items-start flex-1">
            <div class="pt-1.5">
                <h1 class="text-2xl font-bold text-gray-900">Export Project</h1>
                <p class="text-sm font-medium text-gray-500">
                    Export the current project as a downloadable file for import into other projects
                </p>
            </div>
        </div>
    </div>

    <hr>

    <div class="mt-6" *ngIf="exportableResources">
        <h3>Included Alert Groups</h3>

        <div class="flex items-start"  *ngFor="let alertGroup of exportableResources.resourcesByType.alertGroups">
            <div class="flex items-center h-5">
                <input type="checkbox"
                       [name]="'alert-' + alertGroup.identifier"
                       [(ngModel)]="alertGroupIds[alertGroup.identifier]"
                       class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded">
            </div>
            <div class="ml-3 text-sm">
                <label class="font-medium text-gray-700">{{alertGroup.title}}</label>
            </div>
            <div class="flex items-center h-5" *ngIf="alertGroupIds[alertGroup.identifier]">
                <input type="checkbox"
                       [name]="'alert-update-' + alertGroup.identifier"
                       [(ngModel)]="alertGroupUpdateindicators[alertGroup.identifier]"
                       class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded">
            </div>
            <div class="ml-3 text-sm" *ngIf="alertGroupIds[alertGroup.identifier]">
                <label class="font-medium text-gray-500">Update content on import</label>
            </div>
        </div>

    </div>


    <div class="mt-6" *ngIf="exportableResources">
        <h3>Included Notification Groups</h3>

        <div class="flex items-start"  *ngFor="let notificationGroup of exportableResources.resourcesByType.notificationGroups">
            <div class="flex items-center h-5">
                <input type="checkbox"
                       [name]="'notification-' + notificationGroup.identifier"
                       [(ngModel)]="notificationGroups[notificationGroup.identifier]"
                       class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded">
            </div>
            <div class="ml-3 text-sm">
                <label class="font-medium text-gray-700">{{notificationGroup.title}}</label>
            </div>
        </div>

    </div>

    <hr class="mt-8">

    <div class="pt-5">
        <div class="flex justify-end">
            <button type="button" (click)="export()"
                    class="disabled:opacity-50 ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-primary focus:outline-none">
                Export</button>
        </div>
    </div>

</div>
