<div class="p-6 bg-white border-b border-gray-200">

            <div class="pt-1.5">
                <h1 class="text-2xl font-bold text-gray-900">Export Project</h1>

                    Export project as a JSON file for distributing to other DAP.LIVE users or other accounts.

        <div class="mt-6 flex flex-col-reverse justify-stretch">
