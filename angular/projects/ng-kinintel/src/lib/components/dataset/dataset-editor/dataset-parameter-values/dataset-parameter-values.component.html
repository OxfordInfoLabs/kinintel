<div class="parameter-values">
    <div class="pv-title">Required parameters</div>

    <div class="parameters">
        <ng-template ngFor let-parameter [ngForOf]="parameterValues">
            <ki-dataset-parameter-type [parameter]="parameter">

            </ki-dataset-parameter-type>
        </ng-template>

        <div class="flex align-center justify-between">
            <div class="warn">
                <ng-template [ngIf]="focusParameters">
                    Please complete the required parameters for this datasource.
                </ng-template>
            </div>
            <button mat-flat-button color="primary" (click)="parameterChange()"
                    [disabled]="!_.every(parameterValues, 'value')">Apply Parameters</button>
        </div>
    </div>
</div>
