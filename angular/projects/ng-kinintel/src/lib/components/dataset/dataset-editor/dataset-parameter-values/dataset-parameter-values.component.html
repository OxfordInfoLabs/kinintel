<div class="parameter-values">
  <div class="pv-title">
    Required parameters
    @if (focusParameters) {
      <small>Please complete the required parameters for this datasource.</small>
    }
  </div>

  <div class="parameters">
    @for (parameter of parameterValues; track parameter) {
      <ki-dataset-parameter-type [parameter]="parameter" (triggerApply)="parameterChange()">
      </ki-dataset-parameter-type>
    }

    <div class="flex align-center justify-between mt-4">
      @if (!hideNew) {
        <button mat-stroked-button color="primary" (click)="addParameter()">
          <mat-icon>add</mat-icon>
          Add Parameters
        </button>
      }
      @if (!update) {
        <button mat-flat-button color="primary" (click)="parameterChange()"
        [disabled]="!_.every(parameterValues, 'value')">Apply Parameters</button>
      }
    </div>
  </div>
</div>
