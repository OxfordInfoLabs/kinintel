<div class="parameter-values">
    <div class="pv-title">
        Required parameters
        <small *ngIf="focusParameters">Please complete the required parameters for this datasource.</small>
    </div>

    <div class="parameters">
        <ng-template ngFor let-parameter [ngForOf]="parameterValues">
            <ki-dataset-parameter-type [parameter]="parameter">

            </ki-dataset-parameter-type>
        </ng-template>

        <div class="flex align-center justify-between mt-4">
            <button *ngIf="!hideNew" mat-stroked-button color="primary" (click)="addParameter()">
                <mat-icon>add</mat-icon>
                Add Parameters
            </button>
            <button mat-flat-button color="primary" (click)="parameterChange()"
                    [disabled]="!_.every(parameterValues, 'value')">Apply Parameters</button>
        </div>
    </div>
</div>
