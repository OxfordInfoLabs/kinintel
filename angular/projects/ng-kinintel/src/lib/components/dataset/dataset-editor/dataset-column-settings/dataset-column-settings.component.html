<div class="dialog" cdkDrag cdkDragRootElement=".cdk-overlay-pane">

    <div class="dialog-title" cdkDragHandle>
        <h2 mat-dialog-title>Table Column Settings</h2>

        <button mat-icon-button mat-dialog-close>
            <mat-icon>clear</mat-icon>
        </button>
    </div>

    <div class="dialog-content" style="padding: 0 0 1rem 0">

        <button mat-button color="primary" class="align-center" *ngIf="reset" (click)="resetColumns()">
            <mat-icon>restart_alt</mat-icon>&nbsp;Reset to original columns
        </button>

        <ki-dataset-column-editor [(columns)]="columns" [titleOnly]="true"></ki-dataset-column-editor>

    </div>

    <div class="dialog-footer">
        <button mat-stroked-button color="primary" mat-dialog-close>Cancel</button>

        <button mat-flat-button color="primary" (click)="updateSettings()">Update Settings
        </button>
    </div>

</div>
