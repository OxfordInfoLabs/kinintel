<mat-select [(value)]="filter.fieldName" class="mr-4" name="fieldName">
    <mat-option value="">Column Name</mat-option>
    <mat-option *ngFor="let field of filterFields" [value]="field.value">{{field.label}}</mat-option>
</mat-select>

<mat-select [(ngModel)]="filter.filterType" class="mr-4" name="filterType">
    <mat-option value="">Condition</mat-option>
    <mat-option [value]="filterType.value" *ngFor="let filterType of filterTypes">
        {{filterType.label}}
    </mat-option>
</mat-select>

<ng-template [ngIf]="rightFilterFields">
    <mat-select [(value)]="filter.value" class="mr-4" name="rightFieldValue">
        <mat-option value="">Column Name</mat-option>
        <mat-option *ngFor="let field of rightFilterFields" [value]="'[['+field.value+']]'">{{field.label}}</mat-option>
        <mat-option value="OTHER">Other value</mat-option>
    </mat-select>
</ng-template>

<ng-template [ngIf]="!rightFilterFields || filter.value === 'OTHER'">
    <input type="text" [(ngModel)]="filter.value" name="filterValue" placeholder="Value" class="mr-4 full">
</ng-template>

<div>
    <button mat-icon-button color="warn" title="Remove filter" (click)="removeFilter()">
        <mat-icon>remove_circle_outline</mat-icon>
    </button>
</div>
