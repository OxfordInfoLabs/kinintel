<div class="cell-header">
    <button mat-stroked-button color="primary">Connect Datasource</button>
    <div>
        <button mat-stroked-button color="primary" (click)="summariseData()">Summarise Data</button>
        <button mat-stroked-button color="primary" (click)="showFilters = !showFilters">
            <ng-template [ngIf]="!showFilters">Show</ng-template>
            <ng-template [ngIf]="showFilters">Hide</ng-template>
            Filters
        </button>
    </div>

</div>
<div class="filters mt-4" *ngIf="showFilters">

    <div class="filter">
        <div class="flex align-center justify-between">
            <mat-button-toggle-group [(ngModel)]="filterJunction.logic"
                                     [ngStyle]="{visibility: (filterJunction.filters.length <= 1 && filterJunction.filterJunctions.length === 0) ? 'hidden': 'visible'}">
                <mat-button-toggle value="AND">All of the following apply</mat-button-toggle>
                <mat-button-toggle value="OR">Any of the following apply</mat-button-toggle>
            </mat-button-toggle-group>

        </div>
        <ng-template ngFor let-filter [ngForOf]="filterJunction.filters" let-i=index>

            <ki-dataset-filter [filter]="filter" [filterJunction]="filterJunction" [filterIndex]="i"
                               [filterFields]="filterFields"></ki-dataset-filter>

        </ng-template>
        <div>
            <button mat-button color="primary" title="Add single filter" (click)="addFilter('single')">
                <mat-icon>add_circle</mat-icon>
                filter
            </button>
            <button mat-button color="primary" title="Add group filters" (click)="addFilter('group')"
                    [disabled]="!filterJunction.filters.length">
                <mat-icon>playlist_add</mat-icon>
                filter group
            </button>
        </div>
    </div>


    <div class="group-filters" *ngFor="let junction of filterJunction.filterJunctions; let j = index">
        <ki-dataset-filter-junction [(filterJunction)]="filterJunction.filterJunctions[j]"
                                    [filterFields]="filterFields" [parentJunction]="filterJunction" [junctionIndex]="j"></ki-dataset-filter-junction>
    </div>

    <div class="flex align-center justify-end mt-4">
        <button mat-stroked-button color="primary" style="margin-right: .5rem" (click)="clearFilters()">Clear filters
        </button>
        <button mat-flat-button color="primary" (click)="applyFilters()"
            [disabled]="!filterJunction.filters.length">Apply filters</button>
    </div>

</div>
<div class="cell-header">
    <mat-chip-list *ngIf="multiSortConfig.length">
        <mat-chip *ngFor="let sort of multiSortConfig; let i = index"
                  (removed)="removeFilter(i)">
            {{sort.string}}
            <mat-icon matChipRemove>cancel</mat-icon>
        </mat-chip>
    </mat-chip-list>
</div>

<table mat-table [dataSource]="tableData" *ngIf="displayedColumns.length" matSort (matSortChange)="sort($event)"
    class="block overflow-x-auto">
    <ng-template ngFor let-column [ngForOf]="displayedColumns">
        <ng-container [matColumnDef]="column">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{_.startCase(column)}} </th>
            <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
        </ng-container>
    </ng-template>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<div class="flex align-center justify-end mt-4">
    <select (change)="pageSizeChange($event.target.value)" class="mr-8">
        <option [value]="25">25</option>
        <option [value]="50">50</option>
        <option [value]="100">100</option>
        <option [value]="250">250</option>
        <option [value]="1000">1000</option>
    </select>
    <button mat-icon-button class="mr-4" (click)="decreaseOffset()" [disabled]="page <= 1">
        <mat-icon>chevron_left</mat-icon>
    </button>
    <button mat-icon-button (click)="increaseOffset()" [disabled]="endOfResults">
        <mat-icon>chevron_right</mat-icon>
    </button>
</div>
