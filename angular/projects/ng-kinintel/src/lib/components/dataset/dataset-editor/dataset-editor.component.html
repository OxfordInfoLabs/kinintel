<div class="cell-header end">
    <div class="data-actions">
        <button mat-button color="primary" class="align-center" (click)="editColumnSettings()">
            <mat-icon>table_chart</mat-icon>&nbsp;Columns
        </button>
        <button mat-button color="primary" class="align-center" (click)="createFormula()">
            <mat-icon>functions</mat-icon>&nbsp;Add Formula
        </button>
        <div class="divider"></div>
        <button mat-button color="primary" class="align-center" (click)="addPagingMarker()">
            <mat-icon>push_pin</mat-icon>&nbsp;Paging Marker
        </button>
        <button mat-button color="primary" class="align-center" (click)="joinData()">
            <mat-icon>merge_type</mat-icon>&nbsp;Join Data
        </button>
        <button mat-button color="primary" class="align-center" (click)="showParameters = !showParameters">
            <mat-icon>text_fields</mat-icon>&nbsp;Add Parameter
        </button>
        <button mat-button color="primary" class="align-center" (click)="summariseData()">
            <mat-icon>pivot_table_chart</mat-icon>&nbsp;Summarise Data
        </button>
        <button mat-button color="primary" class="align-center" (click)="addFilter()">
            <mat-icon>filter_alt</mat-icon>&nbsp;Add Filter
        </button>
        <div class="divider"></div>
        <button mat-button color="primary" class="align-center" (click)="evaluateDataset()">
            <mat-icon>sync</mat-icon>&nbsp;Refresh
        </button>
    </div>
</div>
<div class="cell-header">
    <div class="badge-holder">
        <div class="badge-item bg-gray-200 border border-gray-200 mr-1" *ngFor="let transformation of terminatingTransformations; let i = index"
            [ngClass]="{active: transformation._active, 'bg-opacity-30': !!transformation.exclude}">
            <span class="cursor-pointer" (click)="editTerminatingTransformation(transformation)">{{transformation._label}}</span>

            <button [title]="transformation.exclude ? 'Re-enable this transformation' : 'Disable this transformation'"
                    mat-icon-button (click)="disableTransformation(transformation)">
                <mat-icon *ngIf="!transformation.exclude">block</mat-icon>
                <mat-icon *ngIf="transformation.exclude">replay</mat-icon>
            </button>
            <button title="Remove this transformation" *ngIf="transformation._active" mat-icon-button color="primary" (click)="removeTransformation(transformation, true)">
                <mat-icon>cancel</mat-icon>
            </button>
        </div>
    </div>
</div>

<div class="parameter-values mt-4" *ngIf="showParameters || parameterValues.length">
    <ki-dataset-parameter-values [parameterValues]="parameterValues" [focusParameters]="focusParams"
                                 [(evaluatedDatasource)]="datasetInstanceSummary" [showNewOnOpen]="true"
                                 (changed)="setEvaluatedParameters($event, true)"></ki-dataset-parameter-values>
</div>
<div class="filters mt-4">

    <ng-template ngFor let-filterTransformation [ngForOf]="_.filter(datasetInstanceSummary.transformationInstances, {type: 'filter', hide: false})">
        <ki-dataset-filters [filterFields]="filterFields"
                            [filterJunction]="filterTransformation.config"></ki-dataset-filters>
        <div class="flex items-center justify-end">
            <button mat-stroked-button style="margin-top: -3rem" class="mr-2 bg-white" color="primary"
                    (click)="removeTransformation(filterTransformation, true)">
                Remove Filter
            </button>
        </div>

    </ng-template>

    <div *ngIf="_.filter(datasetInstanceSummary.transformationInstances, {type: 'filter', hide: false}).length"
        class="flex align-center justify-end mt-4">
        <button mat-flat-button color="primary" (click)="applyFilters()"
                [disabled]="!filterJunction.filters.length">Apply filters
        </button>
    </div>

</div>
<div class="cell-header sorting">
    <div class="badge-holder" *ngIf="_.find(datasetInstanceSummary.transformationInstances, {type: 'multisort'})">
        <div class="badge-item outline" *ngFor="let sort of _.find(datasetInstanceSummary.transformationInstances, {type: 'multisort'}).config.sorts; let i = index">
            <span>{{sort.fieldName}}&nbsp;{{sort.direction}}</span>
            <button mat-icon-button (click)="removeFilter(i)">
                <mat-icon>cancel</mat-icon>
            </button>
        </div>
    </div>
</div>

<table mat-table [dataSource]="tableData" *ngIf="displayedColumns.length" matSort (matSortChange)="sort($event)"
       class="block overflow-x-auto">

    <ng-template ngFor let-column [ngForOf]="filterFields">
        <ng-container [matColumnDef]="column.name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column.title}} </th>
            <td mat-cell *matCellDef="let element">
                <ng-template [ngIf]="element[column.name] && String(element[column.name]).length <= 100">
                    {{element[column.name]}}
                </ng-template>
                <ng-template [ngIf]="element[column.name] && String(element[column.name]).length > 100">
                    <div>{{element[column.name].substring(0, 100)+'...'}}</div>
                    <a href="javascript:void(0)" (click)="viewFullItemData(element[column.name], column.name)"
                       class="flex items-center text-sm text-indigo-600">
                        view more
                        <svg xmlns="http://www.w3.org/2000/svg" class="ml-1 h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                        </svg>
                    </a>
                </ng-template>
                <ng-template [ngIf]="!element[column.name]">
                    {{element[column.name]}}
                </ng-template>
            </td>
        </ng-container>
    </ng-template>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<div class="paging-toolbar flex align-center justify-end mt-4">
    <select [value]="limit" (change)="pageSizeChange($event.target.value)" class="mr-8">
        <option [value]="1">1</option>
        <option [value]="5">5</option>
        <option [value]="10">10</option>
        <option [value]="25">25</option>
        <option [value]="50">50</option>
        <option [value]="100">100</option>
        <option [value]="250">250</option>
        <option [value]="1000">1000</option>
    </select>
    <button mat-icon-button class="mr-4" (click)="decreaseOffset()" [disabled]="page <= 1">
        <mat-icon>chevron_left</mat-icon>
    </button>
    <button mat-icon-button (click)="increaseOffset()" [disabled]="endOfResults">
        <mat-icon>chevron_right</mat-icon>
    </button>
</div>
