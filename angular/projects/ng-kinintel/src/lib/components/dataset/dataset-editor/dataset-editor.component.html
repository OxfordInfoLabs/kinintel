<div class="cell-header">
    <div class="badge-holder">
        <div class="badge-item" *ngFor="let transformation of terminatingTransformations; let i = index"
            [ngClass]="{active: transformation._active}">
            <span>{{transformation._label}}</span>

            <button *ngIf="transformation._disable" mat-icon-button (click)="disableTransformation(i)">
                <mat-icon>block</mat-icon>
            </button>
            <button *ngIf="transformation._active" mat-icon-button color="primary" (click)="removeTransformation(transformation)">
                <mat-icon>cancel</mat-icon>
            </button>
        </div>
    </div>

    <div class="data-actions">
<!--        <button mat-stroked-button color="primary" (click)="exportData()">Export Data</button>-->
        <button mat-button color="primary" class="align-center" (click)="createFormula()">
            <mat-icon>functions</mat-icon>&nbsp;Create Formula
        </button>
        <button mat-button color="primary" class="align-center" (click)="joinData()">
            <mat-icon>merge_type</mat-icon>&nbsp;Join Data
        </button>
        <button mat-button color="primary" class="align-center" (click)="showParameters = !showParameters">
            <mat-icon>text_fields</mat-icon>&nbsp;Add Parameter
        </button>
        <button mat-button color="primary" class="align-center" (click)="summariseData()">
            <mat-icon>pivot_table_chart</mat-icon>&nbsp;Summarise Data
        </button>
        <button mat-button color="primary" class="align-center" (click)="showFilters = !showFilters">
            <mat-icon>filter_alt</mat-icon>&nbsp;Filter
        </button>
    </div>

</div>
<div class="parameter-values mt-4" *ngIf="showParameters || parameterValues.length">
    <ki-dataset-parameter-values [parameterValues]="parameterValues" [focusParameters]="focusParams"
                                 [(evaluatedDatasource)]="evaluatedDatasource" [showNewOnOpen]="true"
                                 (changed)="setEvaluatedParameters($event, true)"></ki-dataset-parameter-values>
</div>
<div class="filters mt-4" *ngIf="showFilters">

    <ki-dataset-filters [filterFields]="filterFields" [filterJunction]="filterJunction"></ki-dataset-filters>

    <div class="flex align-center justify-end mt-4">
        <button mat-stroked-button color="primary" style="margin-right: .5rem" (click)="clearFilters()">Clear filters
        </button>
        <button mat-flat-button color="primary" (click)="applyFilters()"
                [disabled]="!filterJunction.filters.length">Apply filters
        </button>
    </div>

</div>
<div class="cell-header sorting">
    <div class="badge-holder" *ngIf="_.find(evaluatedDatasource.transformationInstances, {type: 'multisort'})">
        <div class="badge-item outline" *ngFor="let sort of _.find(evaluatedDatasource.transformationInstances, {type: 'multisort'}).config.sorts; let i = index">
            <span>{{sort.fieldName}}&nbsp;{{sort.direction}}</span>
            <button mat-icon-button (click)="removeFilter(i)">
                <mat-icon>cancel</mat-icon>
            </button>
        </div>
    </div>
</div>

<table mat-table [dataSource]="tableData" *ngIf="displayedColumns.length" matSort (matSortChange)="sort($event)"
       class="block overflow-x-auto">

    <ng-container matColumnDef="settings">
        <th mat-header-cell *matHeaderCellDef class="settings">
            <button mat-icon-button (click)="editColumnSettings()">
                <mat-icon>settings</mat-icon>
            </button>
        </th>
        <td mat-cell *matCellDef="let element" class="settings"> </td>
    </ng-container>

    <ng-template ngFor let-column [ngForOf]="filterFields">
        <ng-container [matColumnDef]="column.name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column.title}} </th>
            <td mat-cell *matCellDef="let element"> {{element[column.name]}} </td>
        </ng-container>
    </ng-template>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<div class="paging-toolbar flex align-center justify-end mt-4">
    <select (change)="pageSizeChange($event.target.value)" class="mr-8">
        <option [value]="25">25</option>
        <option [value]="50">50</option>
        <option [value]="100">100</option>
        <option [value]="250">250</option>
        <option [value]="1000">1000</option>
    </select>
    <button mat-icon-button class="mr-4" (click)="decreaseOffset()" [disabled]="page <= 1">
        <mat-icon>chevron_left</mat-icon>
    </button>
    <button mat-icon-button (click)="increaseOffset()" [disabled]="endOfResults">
        <mat-icon>chevron_right</mat-icon>
    </button>
</div>
