<div class="cell-header">
    <button mat-stroked-button color="primary">Connect Datasource</button>
    <button mat-stroked-button color="primary" (click)="showFilters = !showFilters">
        <ng-template [ngIf]="!showFilters">Add</ng-template>
        <ng-template [ngIf]="showFilters">Hide</ng-template>
        Filter
    </button>
</div>
<div class="filters" *ngIf="showFilters">

    <ng-template ngFor let-filter [ngForOf]="filters">

        <ng-template [ngIf]="filter.type === 'single'">
            <div class="filter">
                <select [(ngModel)]="filter.andOr" [ngStyle]="{visibility: filters.length ? 'visible': 'hidden'}">
                    <option value="AND">AND</option>
                    <option value="OR">OR</option>
                </select>
                <select [(ngModel)]="filter.column">
                    <option value="">Column Name</option>
                    <option *ngFor="let field of filterFields" [value]="field.value">{{field.label}}</option>
                </select>

                <select [(ngModel)]="filter.condition">
                    <option value="">Condition</option>
                    <option value="==">(==) equal to</option>
                    <option value="!==">(!=) not equal to</option>
                    <option value=">">(>) greater than</option>
                    <option value=">=">(>=) greater than or equal to</option>
                    <option value="<">(<) less than</option>
                    <option value="<=">(<=) less than or equal to</option>
                </select>

                <input type="text" [(ngModel)]="filter.value" placeholder="Value">
            </div>
        </ng-template>

        <ng-template [ngIf]="filter.type === 'group'">

            <div class="group-filters">
                <ng-template ngFor let-groupFilter [ngForOf]="filter.group">

                    <div class="filter">
                        <select [(ngModel)]="groupFilter.andOr"
                                [ngStyle]="{visibility: filters.length ? 'visible': 'hidden'}">
                            <option value="AND">AND</option>
                            <option value="OR">OR</option>
                        </select>
                        <select [(ngModel)]="groupFilter.column">
                            <option value="">Column Name</option>
                            <option *ngFor="let field of filterFields" [value]="field.value">{{field.label}}</option>
                        </select>

                        <select [(ngModel)]="groupFilter.condition">
                            <option value="">Condition</option>
                            <option value="==">(==) equal to</option>
                            <option value="!==">(!=) not equal to</option>
                            <option value=">">(>) greater than</option>
                            <option value=">=">(>=) greater than or equal to</option>
                            <option value="<">(<) less than</option>
                            <option value="<=">(<=) less than or equal to</option>
                        </select>

                        <input type="text" [(ngModel)]="groupFilter.value" placeholder="Value">
                    </div>
                </ng-template>
            </div>

        </ng-template>
    </ng-template>

</div>
<div class="cell-header" *ngIf="transformations.length">
    <mat-chip-list>
        <mat-chip *ngFor="let transformation of transformations; let i = index"
                  (removed)="removeFilter(i)">
            {{transformation.string}}
            <mat-icon matChipRemove>cancel</mat-icon>
        </mat-chip>
    </mat-chip-list>
</div>

<table mat-table [dataSource]="tableData" *ngIf="displayedColumns.length" matSort (matSortChange)="sort($event)">

    <ng-template ngFor let-column [ngForOf]="displayedColumns">
        <ng-container [matColumnDef]="column">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{_.startCase(column)}} </th>
            <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
        </ng-container>
    </ng-template>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<mat-paginator [length]="100"
               [pageSize]="10"
               [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>
