<div class="cell-header">
    <div>
        <mat-chip-list *ngIf="_.filter(evaluatedDatasource.transformationInstances, {type: 'summarise'}).length">
            <mat-chip
                *ngFor="let summary of _.filter(evaluatedDatasource.transformationInstances, {type: 'summarise'}); let i = index"
                (removed)="removeSummarisation(summary, i)"
                [selected]="(i + 1) === _.filter(evaluatedDatasource.transformationInstances, {type: 'summarise'}).length"
                [disabled]="(i + 1) < _.filter(evaluatedDatasource.transformationInstances, {type: 'summarise'}).length">

                {{getOrdinal(i+1)}}&nbsp;Summarisation

                <ng-template
                    [ngIf]="(i + 1) === _.filter(evaluatedDatasource.transformationInstances, {type: 'summarise'}).length">
<!--                    <mat-icon matChipTrailingIcon>block</mat-icon>-->
                    <mat-icon matChipRemove>cancel</mat-icon>
                </ng-template>
            </mat-chip>
        </mat-chip-list>
    </div>

    <div>
<!--        <button mat-stroked-button color="primary" (click)="exportData()">Export Data</button>-->
        <button mat-stroked-button color="primary" (click)="summariseData()">Summarise Data</button>
        <button mat-stroked-button color="primary" (click)="showFilters = !showFilters">
            <ng-template [ngIf]="!showFilters">Show</ng-template>
            <ng-template [ngIf]="showFilters">Hide</ng-template>
            Filters
        </button>
    </div>

</div>
<div class="parameter-values" *ngIf="parameterValues.length">
    <ki-dataset-parameter-values [parameterValues]="parameterValues" [focusParameters]="focusParams"
                                 (changed)="setEvaluatedParameters($event, true)"></ki-dataset-parameter-values>
</div>
<div class="filters mt-4" *ngIf="showFilters">

    <ki-dataset-filters [filterFields]="filterFields" [filterJunction]="filterJunction"></ki-dataset-filters>

    <div class="flex align-center justify-end mt-4">
        <button mat-stroked-button color="primary" style="margin-right: .5rem" (click)="clearFilters()">Clear filters
        </button>
        <button mat-flat-button color="primary" (click)="applyFilters()"
                [disabled]="!filterJunction.filters.length">Apply filters
        </button>
    </div>

</div>
<div class="cell-header sorting">
    <mat-chip-list *ngIf="_.find(evaluatedDatasource.transformationInstances, {type: 'multisort'})">
        <mat-chip
            *ngFor="let sort of _.find(evaluatedDatasource.transformationInstances, {type: 'multisort'}).config.sorts; let i = index"
            (removed)="removeFilter(i)">
            {{sort.fieldName}}&nbsp;{{sort.direction}}
            <mat-icon matChipRemove>cancel</mat-icon>
        </mat-chip>
    </mat-chip-list>
</div>

<table mat-table [dataSource]="tableData" *ngIf="displayedColumns.length" matSort (matSortChange)="sort($event)"
       class="block overflow-x-auto">
    <ng-template ngFor let-column [ngForOf]="filterFields">
        <ng-container [matColumnDef]="column.label">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column.label}} </th>
            <td mat-cell *matCellDef="let element"> {{element[column.value]}} </td>
        </ng-container>
    </ng-template>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<div class="paging-toolbar flex align-center justify-end mt-4">
    <select (change)="pageSizeChange($event.target.value)" class="mr-8">
        <option [value]="25">25</option>
        <option [value]="50">50</option>
        <option [value]="100">100</option>
        <option [value]="250">250</option>
        <option [value]="1000">1000</option>
    </select>
    <button mat-icon-button class="mr-4" (click)="decreaseOffset()" [disabled]="page <= 1">
        <mat-icon>chevron_left</mat-icon>
    </button>
    <button mat-icon-button (click)="increaseOffset()" [disabled]="endOfResults">
        <mat-icon>chevron_right</mat-icon>
    </button>
</div>
