<div class="container mx-auto max-w-screen-lg mb-4">

    <div class="bg-white p-6 content-wrapper">
        <div class="pb-6 flex align-center justify-between">
            <div class="flex items-center">
                <h3 class="mb-0 mr-2 text-lg leading-6 font-medium text-gray-900">
                    {{headingLabel || 'Snapshots'}}
                </h3>
                <mat-chip-list *ngIf="activeTag" class="overflow-hidden">
                    <mat-chip class="active-tag" [removable]="true" (removed)="removeActiveTag()">
                        <span><b>{{config.tagLabel || 'Tag'}}:&nbsp;</b>{{activeTag ? activeTag.tag : ''}}</span>
                        <mat-icon matChipRemove>cancel</mat-icon>
                    </mat-chip>
                </mat-chip-list>
            </div>
        </div>

        <div class="mb-8">
            <input class="full" type="text" placeholder="Search for a snapshot"
                   (keyup)="searchText.next($event.target.value)">
        </div>

        <table mat-table [dataSource]="datasets">

            <!-- Position Column -->
            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef> Title</th>
                <td mat-cell *matCellDef="let element"> {{element.fullTitle}} </td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status</th>
                <td mat-cell *matCellDef="let element"> {{element.taskStatus}} </td>
            </ng-container>

            <ng-container matColumnDef="lastStarted">
                <th mat-header-cell *matHeaderCellDef> Last Started</th>
                <td mat-cell *matCellDef="let element"> {{element.taskLastStartTime}} </td>
            </ng-container>

            <ng-container matColumnDef="nextStart">
                <th mat-header-cell *matHeaderCellDef> Next Start Time</th>
                <td mat-cell *matCellDef="let element"> {{element.taskNextStartTime}} </td>
            </ng-container>

            <ng-container matColumnDef="explore">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element" class="text-right nop">
                    <div class="flex items-center justify-end">
                        <button mat-button color="primary" (click)="view(element.snapshotProfileDatasourceInstanceKey)">
                            View
                        </button>
                        <div class="divider"></div>
                        <button color="primary" mat-icon-button [matMenuTriggerFor]="itemMenu">
                            <mat-icon>more_vert</mat-icon>
                        </button>
                        <mat-menu #itemMenu="matMenu">
                            <button mat-menu-item (click)="viewParent(element.parentDatasetInstanceId)">View Parent
                                Dataset
                            </button>
                            <button mat-menu-item (click)="delete(element.id)">Delete Snapshot</button>
                        </mat-menu>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="['title', 'status', 'lastStarted', 'nextStart', 'explore']"></tr>
            <tr mat-row class="hover:bg-gray-50" *matRowDef="let row; columns: ['title', 'status', 'lastStarted', 'nextStart', 'explore'];"></tr>
        </table>
        <div class="paging-toolbar flex align-center justify-end mt-4">
            <select [value]="limit.getValue()" (change)="pageSizeChange($event.target.value)" class="mr-8">
                <option [value]="1">1</option>
                <option [value]="5">5</option>
                <option [value]="10">10</option>
                <option [value]="25">25</option>
                <option [value]="50">50</option>
                <option [value]="100">100</option>
                <option [value]="250">250</option>
                <option [value]="1000">1000</option>
            </select>
            <button mat-icon-button class="mr-4" (click)="decreaseOffset()" [disabled]="page <= 1">
                <mat-icon>chevron_left</mat-icon>
            </button>
            <button mat-icon-button (click)="increaseOffset()" [disabled]="endOfResults">
                <mat-icon>chevron_right</mat-icon>
            </button>
        </div>
    </div>

</div>
