<div class="p-6 bg-white border-b border-gray-200">
    <div class="md:flex md:items-center md:justify-between md:space-x-5">
        <div class="flex items-start flex-1">
            <div class="pt-1.5">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold text-gray-900">Snapshots</h1>
                    <mat-chip-list *ngIf="activeTag" class="overflow-hidden">
                        <mat-chip class="mb-4 ml-2 active-tag" [removable]="true" (removed)="removeActiveTag()">
                            <span><b>{{config.tagLabel || 'Tag'}}:&nbsp;</b>{{activeTag ? activeTag.tag : ''}}</span>
                            <mat-icon matChipRemove>cancel</mat-icon>
                        </mat-chip>
                    </mat-chip-list>
                </div>

                <p class="text-sm font-medium text-gray-500">
                    A list of all the snapshots currently available.
                </p>
            </div>
        </div>
    </div>
</div>
<div class="px-4 sm:px-6 lg:px-8 mt-0">
    <div class="flex flex-col">
        <div class="-my-2 -mx-4 sm:-mx-6 lg:-mx-8">
            <div class="inline-block min-w-full py-2 align-middle">
                <div class="mt-3 sm:mt-0 flex-1" *ngIf="snapshots.length">
                    <label for="mobile-search-candidate" class="sr-only">Search</label>
                    <div class="flex">
                        <div class="relative flex-grow focus-within:z-10">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg"
                                     viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                    <path fill-rule="evenodd"
                                          d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                                          clip-rule="evenodd"/>
                                </svg>
                            </div>
                            <input type="text" name="mobile-search-candidate" id="mobile-search-candidate"
                                   class="block w-full rounded-none pl-10 border-t-0 border-l-0 border-gray-300"
                                   placeholder="Search snapshots"
                                   (keyup)="searchText.next($event.target.value)">
                        </div>
                    </div>
                </div>
                <table class="min-w-full border-separate" style="border-spacing: 0" *ngIf="snapshots.length">
                    <thead class="bg-gray-100">
                    <tr>
                        <th scope="col"
                            class="sticky top-0 z-10 border-b border-gray-300 bg-gray-50 bg-opacity-75 py-3.5 px-4 text-left text-xs font-semibold text-gray-900 backdrop-blur backdrop-filter">
                            Title
                        </th>
                        <th scope="col"
                            class="sticky top-0 z-10 border-b border-gray-300 bg-gray-50 bg-opacity-75 py-3.5 px-4 text-left text-xs font-semibold text-gray-900 backdrop-blur backdrop-filter">
                            Status
                        </th>
                        <th scope="col"
                            class="sticky top-0 z-10 border-b border-gray-300 bg-gray-50 bg-opacity-75 py-3.5 px-4 text-left text-xs font-semibold text-gray-900 backdrop-blur backdrop-filter">
                            Last Started
                        </th>
                        <th scope="col"
                            class="sticky top-0 z-10 border-b border-gray-300 bg-gray-50 bg-opacity-75 py-3.5 px-4 text-left text-xs font-semibold text-gray-900 backdrop-blur backdrop-filter">
                            Next Start Time
                        </th>
                        <th scope="col"
                            class="sticky top-0 z-10 border-b border-gray-300 bg-gray-50 bg-opacity-75 py-3.5 px-4 backdrop-blur backdrop-filter">
                            <span class="sr-only">Edit</span>
                        </th>
                    </tr>
                    </thead>
                    <tbody class="bg-white">
                    <tr *ngFor="let snapshot of snapshots">
                        <td class="whitespace-nowrap border-b border-gray-200 py-4 pl-4 pr-3 text-sm font-medium text-gray-900">
                            {{snapshot.fullTitle}}
                        </td>
                        <td class="whitespace-nowrap border-b border-gray-200 px-3 py-4 text-sm text-gray-500">
                            {{snapshot.taskStatus}}
                        </td>
                        <td class="whitespace-nowrap border-b border-gray-200 px-3 py-4 text-sm text-gray-500">
                            {{snapshot.taskLastStartTime}}
                        </td>
                        <td class="whitespace-nowrap border-b border-gray-200 px-3 py-4 text-sm text-gray-500">
                            {{snapshot.taskNextStartTime}}
                        </td>
                        <td class="relative whitespace-nowrap border-b border-gray-200 py-4 pr-4 pl-3 text-right text-sm">
                            <div class="flex items-center justify-end">
                                <button mat-button color="primary"
                                        (click)="view(snapshot.snapshotProfileDatasourceInstanceKey)">
                                    View
                                </button>
                                <div class="divider"></div>
                                <button color="primary" mat-icon-button [matMenuTriggerFor]="itemMenu">
                                    <mat-icon>more_vert</mat-icon>
                                </button>
                                <mat-menu #itemMenu="matMenu">
                                    <button mat-menu-item (click)="viewParent(snapshot.parentDatasetInstanceId)">View
                                        Parent
                                        Dataset
                                    </button>
                                    <button mat-menu-item (click)="delete(snapshot.id)">Delete Snapshot</button>
                                </mat-menu>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="5"
                            class="whitespace-nowrap border-b border-gray-200 py-3 px-4 text-sm font-medium text-gray-900">
                            <div class="paging-toolbar flex align-center justify-end">
                                <select [value]="limit.getValue()" (change)="pageSizeChange($event.target.value)"
                                        class="mr-8">
                                    <option [value]="1">1</option>
                                    <option [value]="5">5</option>
                                    <option [value]="10">10</option>
                                    <option [value]="25">25</option>
                                    <option [value]="50">50</option>
                                    <option [value]="100">100</option>
                                    <option [value]="250">250</option>
                                    <option [value]="1000">1000</option>
                                </select>
                                <button mat-icon-button class="mr-4" (click)="decreaseOffset()" [disabled]="page <= 1">
                                    <mat-icon>chevron_left</mat-icon>
                                </button>
                                <button mat-icon-button (click)="increaseOffset()" [disabled]="endOfResults">
                                    <mat-icon>chevron_right</mat-icon>
                                </button>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
