<ng-template [ngIf]="true">

    <div class="align-center justify-between flex-wrap bg-white p-2 border-b border-gray-200">
        <div *ngIf="editDashboardTitle" class="align-center ml-2">
            <input type="text" class="title-input" placeholder="Enter dashboard title" [(ngModel)]="dashboard.title"
                [ngClass]="{'border-red-500': !dashboard.title || dashboard.title === 'New Dashboard'}">&nbsp;
        </div>

        <div *ngIf="!editDashboardTitle" class="align-center ml-2">
            <h2 class="dashboard-title">{{dashboard.title}}</h2>&nbsp;
            <button mat-icon-button (click)="editDashboardTitle = true;">
                <mat-icon>edit</mat-icon>
            </button>
        </div>

        <div class="data-actions">
            <mat-radio-group class="flex items-center text-sm"
                             *ngIf="admin" aria-label="Select a scope" [(ngModel)]="accountId">
                <mat-radio-button class="mt-0" [value]="null">Shared</mat-radio-button>
                <mat-radio-button class="mt-0 ml-2" [value]="0">Private</mat-radio-button>
            </mat-radio-group>
            <button mat-button class="align-center" matTooltip="Edit default notification group">
                <mat-icon>manage_accounts</mat-icon>
            </button>
            <button mat-button class="align-center" matTooltip="Toggle notifications on/off"
                    (click)="toggleNotifications()">
                <mat-icon *ngIf="!dashboard.alertsEnabled"
                          title="Notifications for this dashboard are now off. Press to toggle on.">notifications_off
                </mat-icon>
                <mat-icon *ngIf="dashboard.alertsEnabled"
                          title="Notifications for this dashboard are on. Press to toggle off.">notifications_active
                </mat-icon>
            </button>
            <button mat-button class="align-center" matTooltip="Set dashboard item spacing"
                    [matMenuTriggerFor]="spacingMenu">
                <mat-icon>grid_view</mat-icon>
            </button>
            <mat-menu #spacingMenu="matMenu">
                <button mat-menu-item *ngFor="let space of gridSpaces" (click)="updateGridSpacing(space.value)">
                    {{space.label}}
                </button>
            </mat-menu>
            <button mat-button class="align-center" matTooltip="View full screen"
                    (click)="openFullScreen()">
                <mat-icon>fullscreen</mat-icon>
            </button>
            <button mat-button class="align-center" matTooltip="Add/Edit dashboard items"
                    (click)="editDashboardItems()">
                <mat-icon>library_add</mat-icon>
            </button>
            <div class="divider"></div>
            <button mat-button class="align-center" (click)="save()" matTooltip="Save dashboard">
                <mat-icon>save</mat-icon>
            </button>
        </div>
    </div>


    <div class="dashboard-parameters bg-gray-50 px-4 py-0.5 border-b border-gray-200" *ngIf="dashboard.layoutSettings">

        <div class="list-title">
            Parameters
        </div>
        <ng-template ngFor let-parameter [ngForOf]="_.values(dashboard.layoutSettings.parameters)" let-i=index>
            <label>
                {{parameter.title}}
                <div class="parameter-input">
                    <ng-template [ngIf]="parameter.type === 'text'">
                        <input class="pr-8" type="text" placeholder="Enter {{parameter.title}}" [(ngModel)]="parameter.value"
                               (change)="setParameterValue(parameter, $event.target.value)" required autofocus>
                    </ng-template>
                    <ng-template [ngIf]="parameter.type === 'numeric'">
                        <input class="pr-8" type="number" placeholder="Enter {{parameter.title}}" [(ngModel)]="parameter.value"
                               (change)="setParameterValue(parameter, $event.target.value)" required autofocus>
                    </ng-template>
                    <ng-template [ngIf]="parameter.type === 'date' || parameter.type === 'datetime'">
                        <ng-template [ngIf]="!parameter._dateType">
                            <div class="flex items-center mr-8">
                                <button (click)="changeDateType($event, parameter, 'picker')"
                                        class="hover:bg-gray-50 text-gray-800 border border-gray-300 py-0.5 pr-2 rounded mr-2 bg-white flex items-center">
                                    <mat-icon class="text-base">calendar_month</mat-icon>
                                    Date Picker
                                </button>
                                <button (click)="changeDateType($event, parameter, 'period')"
                                        class="hover:bg-gray-50 text-gray-800 border border-gray-300 py-0.5 pr-2 rounded mr-2 bg-white flex items-center">
                                    <mat-icon class="text-base">restore</mat-icon>
                                    Time Period
                                </button>
                            </div>
                        </ng-template>
                        <ng-template [ngIf]="parameter._dateType === 'picker'">
                            <input [type]="parameter.type === 'date' ? 'date' : 'datetime-local'" placeholder="Enter {{parameter.title}}" [(ngModel)]="parameter.value"
                                   (change)="setParameterValue(parameter, $event.target.value)" required autofocus>

                            <a (click)="changeDateType($event, parameter, 'period')"
                               matTooltip="Time Period"
                               class="mr-10 text-center ml-2 hover:bg-gray-50 text-gray-800 border border-gray-300 py-0.5 pr-0.5 rounded mr-2 bg-white flex items-center">
                                <mat-icon class="text-base">restore</mat-icon>
                            </a>
                        </ng-template>
                        <ng-template [ngIf]="parameter._dateType === 'period'">
                            <div class="flex items-center">
                                <input #periodValue type="number" placeholder="No." required autofocus
                                       class="w-16 mr-2" min="0" [value]="parameter._periodValue || 1"
                                       (change)="updatePeriodValue(periodValue.value, period.value, parameter)">

                                <select class="param-period-picker mr-2" [value]="parameter._period || 'DAYS'"
                                        #period (change)="updatePeriodValue(periodValue.value, period.value, parameter)">
                                    <option value="DAYS">Days</option>
                                    <option value="HOURS">Hours</option>
                                </select>

                                <div>Ago</div>
                            </div>

                            <a (click)="changeDateType($event, parameter, 'picker')"
                               matTooltip="Date Picker"
                               class="mr-10 text-center ml-2 hover:bg-gray-50 text-gray-800 border border-gray-300 py-0.5 pr-0.5 rounded mr-2 bg-white flex items-center">
                                <mat-icon class="text-base">calendar_month</mat-icon>
                            </a>
                        </ng-template>

                    </ng-template>
                    <ng-template [ngIf]="parameter.type === 'boolean'">
                        <mat-slide-toggle class="pr-8" color="primary"
                                          [checked]="parameter.value" (change)="booleanUpdate($event, parameter)"
                                          required></mat-slide-toggle>
                    </ng-template>
                    <ng-template [ngIf]="!parameter._locked">
                        <button mat-icon-button class="-ml-8 bg-transparent edit-parameter"
                                matTooltip="Edit this parameter settings"
                                (click)="addParameter(parameter, i)">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button class="ml-1 bg-transparent"
                                matTooltip="Remove this parameter"
                                (click)="removeParameter(parameter)">
                            <mat-icon>highlight_off</mat-icon>
                        </button>
                    </ng-template>
                </div>
            </label>

            <div class="divider" *ngIf="_.values(dashboard.layoutSettings.parameters).length > 1"></div>
        </ng-template>
        <button mat-icon-button color="primary" (click)="addParameter()">
            <mat-icon>add</mat-icon>
        </button>
        <button mat-stroked-button class="mr-2 bg-white" *ngIf="_.values(dashboard.layoutSettings.parameters).length">
            Apply
        </button>
    </div>

</ng-template>
<div class="grid-container flex justify-between">
    <div class="grid-stack flex-1 h-full"></div>
    <div class="right-panel" [ngClass]="{show: showEditPanel}">
        <div class="flex items-center justify-between">
            <div></div>
            <button mat-icon-button color="primary" (click)="editDashboardItems()">
                <mat-icon>close</mat-icon>
            </button>
        </div>
        <div class="draggable-toolbar">
            <ng-template ngFor let-item [ngForOf]="itemTypes" let-i=index>
                <div class="grid-stack-item ui-draggable" [attr.gs-w]="item.width"
                     [attr.gs-h]="item.height" [attr.data-index]="i">
                    <div class="grid-stack-item-content shadow" draggable="true">
                        <ki-item-component class="p-0 justify-center" [dragItem]="true" [dashboardItemType]="item"></ki-item-component>
                    </div>
                </div>
            </ng-template>
        </div>
    </div>
</div>
