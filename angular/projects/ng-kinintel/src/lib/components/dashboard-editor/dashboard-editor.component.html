<ng-template [ngIf]="true">

    <div class="align-center justify-between flex-wrap bg-white p-2 border-b border-gray-200">
        <div *ngIf="editDashboardTitle" class="align-center ml-2">
            <input type="text" class="title-input" placeholder="Enter dashboard title" [(ngModel)]="dashboard.title"
                [ngClass]="{'border-red-500': !dashboard.title || dashboard.title === 'New Dashboard'}">&nbsp;
        </div>

        <div *ngIf="!editDashboardTitle" class="align-center ml-2">
            <h2 class="dashboard-title">{{dashboard.title}}</h2>&nbsp;
            <button mat-icon-button (click)="editDashboardTitle = true;">
                <mat-icon>edit</mat-icon>
            </button>
        </div>

        <div class="data-actions">
            <button mat-button class="align-center" matTooltip="Edit default notification group">
                <mat-icon>manage_accounts</mat-icon>
            </button>
            <button mat-button class="align-center" matTooltip="Toggle notifications on/off"
                    (click)="toggleNotifications()">
                <mat-icon *ngIf="!dashboard.alertsEnabled"
                          title="Notifications for this dashboard are now off. Press to toggle on.">notifications_off
                </mat-icon>
                <mat-icon *ngIf="dashboard.alertsEnabled"
                          title="Notifications for this dashboard are on. Press to toggle off.">notifications_active
                </mat-icon>
            </button>
            <button mat-button class="align-center" matTooltip="Set dashboard item spacing"
                    [matMenuTriggerFor]="spacingMenu">
                <mat-icon>grid_view</mat-icon>
            </button>
            <mat-menu #spacingMenu="matMenu">
                <button mat-menu-item *ngFor="let space of gridSpaces" (click)="updateGridSpacing(space.value)">
                    {{space.label}}
                </button>
            </mat-menu>
            <button mat-button class="align-center" matTooltip="Toggle between light/dark mode"
                    (click)="toggleDarkMode()">
                <mat-icon *ngIf="darkMode">light_mode</mat-icon>
                <mat-icon *ngIf="!darkMode">dark_mode</mat-icon>
            </button>
            <button mat-button class="align-center" matTooltip="Add/Edit dashboard items"
                    (click)="editDashboardItems()">
                <mat-icon>library_add</mat-icon>
            </button>
            <div class="divider"></div>
            <button mat-button class="align-center" (click)="save()" matTooltip="Save dashboard">
                <mat-icon>save</mat-icon>
            </button>
        </div>
    </div>


    <div class="dashboard-parameters bg-gray-50 px-4 py-0.5 border-b border-gray-200" *ngIf="dashboard.layoutSettings">

        <div class="list-title">
            Parameters
        </div>
        <ng-template ngFor let-parameter [ngForOf]="_.values(dashboard.layoutSettings.parameters)">
            <label>
                {{parameter.title}}
                <div class="parameter-input">
                    <input [type]="parameter.type" [value]="parameter.value"
                           (change)="setParameterValue(parameter, $event.target.value)">
                    <button mat-icon-button class="ml-0 bg-transparent"
                            (click)="removeParameter(parameter)">
                        <mat-icon>highlight_off</mat-icon>
                    </button>
                </div>

            </label>

            <div class="divider" *ngIf="_.values(dashboard.layoutSettings.parameters).length > 1"></div>
        </ng-template>
        <button mat-icon-button color="primary" (click)="addParameter()">
            <mat-icon>add</mat-icon>
        </button>
    </div>

</ng-template>
<ng-template [ngIf]="dashboard.displaySettings && dashboard.displaySettings.fullScreen">
    <div class="align-center justify-between mb-4 flex-wrap">
        <h2 class="dashboard-title">{{dashboard.title}}</h2>&nbsp;

        <div class="data-actions">
            <button mat-button color="primary" class="align-center" (click)="backToEditor()"
                    title="Back to dashboard editor">
                <mat-icon>arrow_back</mat-icon>
            </button>
        </div>
    </div>
</ng-template>
<div class="grid-container flex justify-between">
    <div class="grid-stack flex-1 h-full"></div>
    <div class="right-panel" [ngClass]="{show: showEditPanel}">
        <div class="flex items-center justify-between">
            <div></div>
            <button mat-icon-button color="primary" (click)="editDashboardItems()">
                <mat-icon>close</mat-icon>
            </button>
        </div>
        <div class="draggable-toolbar">
            <ng-template ngFor let-item [ngForOf]="itemTypes" let-i=index>
                <div class="grid-stack-item ui-draggable" [attr.gs-w]="item.width"
                     [attr.gs-h]="item.height" [attr.data-index]="i">
                    <div class="grid-stack-item-content shadow" draggable="true">
                        <ki-item-component class="p-0 justify-center" [dragItem]="true" [dashboardItemType]="item"></ki-item-component>
                    </div>
                </div>
            </ng-template>
        </div>
    </div>
</div>
