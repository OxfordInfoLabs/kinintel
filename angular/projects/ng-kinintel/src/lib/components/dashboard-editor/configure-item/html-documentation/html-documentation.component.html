<div class="max-w-3xl mx-auto divide-y-2 divide-gray-200">
    <dl class="mt-6 space-y-6 divide-y divide-gray-200">
        <div class="pt-6" *ngFor="let doc of documentation">
            <dt class="text-lg">
                <!-- Expand/collapse question button -->
                <button type="button" (click)="doc.show = !doc.show"
                        class="text-left w-full flex justify-between items-start text-gray-400" aria-controls="faq-0" aria-expanded="false">
                    <span class="font-medium text-gray-900"> {{doc.title}} </span>
                    <span class="ml-6 h-7 flex items-center">
                        <svg [ngClass]="{'rotate-0': !doc.show, '-rotate-180': doc.show}"
                            class="h-6 w-6 transform" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                        </svg>
              </span>
                </button>
            </dt>
            <dd class="mt-2" *ngIf="doc.show">
                <p class="text-base text-gray-500">{{doc.description}}</p>
                <ng-template ngFor let-data [ngForOf]="doc.data">
                    <div class="mt-3 mb-2 text-gray-900">{{data.description}}</div>
                    <table class="min-w-full divide-y divide-gray-300">
                        <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="p-2 text-left text-sm font-semibold text-gray-900"
                                *ngFor="let key of Object.keys(data.classes)">
                                {{key}}
                            </th>
                        </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-200 bg-white">
                        <tr>
                            <td class="p-2 text-sm  " [ngClass]="{'text-gray-900 font-semibold': i === 0, 'text-gray-500': i !== 0}"
                                *ngFor="let key of Object.keys(data.classes); let i = index">
                                {{data.classes[key]}}</td>
                        </tr>
                        </tbody>
                    </table>
                </ng-template>
            </dd>
        </div>
    </dl>
</div>
