<div class="dialog" cdkDrag cdkDragRootElement=".cdk-overlay-pane">

    <div class="dialog-title" cdkDragHandle>
        <h2 mat-dialog-title>Projects</h2>
        <button mat-stroked-button color="primary" (click)="addNew = !addNew">
            <mat-icon>add</mat-icon>
            New Project
        </button>
        <button mat-icon-button mat-dialog-close>
            <mat-icon>clear</mat-icon>
        </button>
    </div>

    <div class="dialog-content">

        <ng-template [ngIf]="!addNew">
            <input class="full" type="text" placeholder="Search projects" (keyup)="searchText.next($event.target.value)">

            <table class="hover">
                <thead>
                <tr>
                    <th></th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Key</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let project of projects" (click)="activateProject(project)">
                    <td>
                        <mat-icon color="primary" *ngIf="activeProject && activeProject.projectKey === project.projectKey">check_circle</mat-icon>
                    </td>
                    <td>{{project.name}}</td>
                    <td>{{project.description}}</td>
                    <td>{{project.projectKey}}</td>
                    <td class="text-right">
                        <button mat-icon-button color="warn" (click)="removeProject(project.projectKey)">
                            <mat-icon>clear</mat-icon>
                        </button>
                    </td>
                </tr>

                </tbody>
            </table>
        </ng-template>

        <ng-template [ngIf]="addNew">
            <div class="my-4">
                <p><b>Project Name</b></p>
                <input class="full" type="text" placeholder="Enter project name" [(ngModel)]="newName">
            </div>
            <div class="my-4">
                <p class="mt-1"><b>Project Description</b></p>
                <input class="full" type="text" placeholder="Enter project description" [(ngModel)]="newDescription">
            </div>
        </ng-template>


    </div>

    <div class="dialog-footer">
        <button mat-button mat-dialog-close mat-stroked-button type="button" *ngIf="!addNew">Close</button>
        <button mat-button mat-stroked-button type="button" (click)="addNew = false;" *ngIf="addNew">Cancel</button>

        <button mat-button mat-flat-button color="primary" type="button" *ngIf="addNew"
                (click)="createProject()" [disabled]="!newName || !newDescription">Create Project
        </button>
    </div>

</div>
