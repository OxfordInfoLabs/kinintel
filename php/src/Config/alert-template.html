<p>[[prefixText]]</p>

<table role="presentation"
       style="width:100%;border-collapse:collapse;border-spacing: 0">


    <tr d-each-alert="alerts">
        <th style="border-bottom: 1px solid #cccccc;padding-top: 8px;padding-bottom:8px;">
            [[alert.title]]
        </th>
        <td style="border-bottom: 1px solid #cccccc;padding-top: 8px;padding-bottom:8px;">
            <a d-if="alert.notificationCta" d-href="alert.notificationCta">
                <span d-html="alert.notificationMessage"></span>
            </a>
            <div d-if="alert.notificationCta | not">
                <div d-html="alert.notificationMessage"></div>
            </div>
        </td>
    </tr>


</table>

<p>[[suffixText]]</p>
